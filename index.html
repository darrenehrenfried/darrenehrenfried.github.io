<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/assets/font_awesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    
    <title>dfore main page</title>
</head>
<body>
    <div class="logo">
        <img class="logo-svg" src="/assets/logo/logo_dfore.svg" alt="logo-svg">
    </div>
    <div class="container-stack">
        <div class="image-stack">
            <div class="image-stack-item-left">
                <div class="badge-container">
                    <div class="badge-div">
                        <img class="badge" src="/assets/badges/EnergyInBuildingsRaw.svg" alt="energy in buildings">
                    </div>
                    <div class="badge-div rotate">
                        <img class="badge" src="/assets/badges/BadgeRing.svg" alt="badge ring">
                    </div>
                    <div class="badge-div">
                        <img class="badge badge-label" id="badge-label-1" src="/assets/badges/EnergyInBuildingsLabel.svg" alt="energy in buildings">
                    </div>
                    <div class="badge-link rotate" id="badge-link-1" onclick="location.href='/pages/energy_in_buildings.html'"></div>
                </div>
            </div>
            <div class="image-stack-item-middle">
                <div class="badge-container">
                    <div class="badge-div">
                        <img class="badge" src="/assets/badges/MonitoringAndModellingRaw.svg" alt="monitoring and modelling">
                    </div>
                    <div class="badge-div rotate1">
                        <img class="badge1" src="/assets/badges/BadgeRing.svg" alt="badge ring">
                    </div>
                    <div class="badge-div">
                        <img class="badge badge-label" id="badge-label-2" src="/assets/badges/MonitoringAndModellingLabel.svg" alt="energy in buildings">
                    </div>
                    <div class="badge-link rotate1" id="badge-link-2" onclick="location.href='/pages/monitoring_and_modelling.html'"></div>
                </div>
            </div>
            <div class="image-stack-item-right">
                <div class="badge-container">
                    <div class="badge-div">
                        <img class="badge" src="/assets/badges/DesigningTheBuiltEnvironmentRaw.svg" alt="designing the built environment">
                    </div>
                    <div class="badge-div rotate">
                        <img class="badge" src="/assets/badges/BadgeRing.svg" alt="badge ring">
                    </div>
                    <div class="badge-div">
                        <img class="badge badge-label" id="badge-label-3" src="/assets/badges/DesigningTheBuiltEnvironmentLabel.svg" alt="energy in buildings">
                    </div>
                    <div class="badge-link rotate" id="badge-link-3" onclick="location.href='/pages/designing_the_built_environment.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-contact">
        <a href="/pages/contact_page.html"><i class="far fa-envelope"></i></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/script_main.js"></script>
</body>
</html>
